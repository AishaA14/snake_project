<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
</head>
<body>
    <header>SNAKE</header>
    <div id="instructions-modal" class="modal">
        <div class="modal-content">
            <h2>Welcome to Snake!</h2>
            <ul>
                <li>Use arrow keys to control the snake.</li>
                <li>Eat the food to grow and score points.</li>
                <li>Avoid running into the walls or yourself.</li>
            </ul>
            <button id="start-game-button">Play</button>
            
        </div>
    </div>
    <div id="game-board"></div>

    <div class="score">
         <div id="current-score">Current Score: 0</div>
         <div id="high-score">High Score:</div>
    </div>
 
    <div id="game-over-modal" class="modal">
            <div class="modal-content">
            <h2>Game Over</h2>
            <button id="restart-button">Play Again</button>
            </div>
      </div>
      <div id="paused-modal" class="modal">
            <div class="modal-content">
                <h2>Paused</h2>
                <p>The game is paused. Press the space bar to resume.</p>
            </div>
    </div>
    <audio id="eatSound" src="./audio/food.mp3" volume="0.5"></audio>
    <audio id="wallCollisionSound" src="./audio/wallcollision.mp3"></audio>
    <audio id="gameOverSound" src="./audio/gameOverSound.mp3"></audio>
    <audio id="backgroundmusic" src="./audio/BGMusic.mp3" autoplay loop></audio>

<script src="./js/snake.js"></script>
</body>

</html>
